<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100;0,200;0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/jpg" href="assets/favicon-32x32.png" />
    <title>Quantox</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container fill-parent">
        <div class="item-2 fill-parent">
            <img id="host" class="fill-parent" src="assets/desktop/image-host.jpg" alt="Host" />
        </div>
        <div class="item-1"> <img src="assets/desktop/logo.svg" alt="Logo" /></div>
        <div class="item-3">
            <img src="assets/desktop/bg-pattern-dots.svg" alt="Dots" />
        </div>
        <div class="item-4 fill-parent">
            <div class="secondary-color title-font title-class">Publish your podcasts <span
                    class="white-color">everywhere.</span>
            </div>
            <div class="grey-color body-font description-class">
                Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple
                Podcasts, Google Podcasts, Pocket Casts and more!
            </div>
            <form id="form" class="input-with-button dark-grey-color input-class" onsubmit="checkEmail()"  autocomplete="off" novalidate>
                <input id="email" class="input-style-class" name="email" type="email" placeholder="Email address"
                    required>
                <button class="btn-primary" type="submit" id="request">Request Access</button>
            </form>
            <span id="validation" class="hiding-class"></span>
            <div class="icons-class">
                <div>
                    <img src="assets/desktop/spotify.svg" alt="Spotify" />
                </div>
                <div>
                    <img src="assets/desktop/apple-podcast.svg" alt="Apple" />
                </div>
                <div>
                    <img src="assets/desktop/google-podcasts.svg" alt="Google" />
                </div>
                <div>
                    <img src="assets/desktop/pocket-casts.svg" alt="Pocket Casts" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
