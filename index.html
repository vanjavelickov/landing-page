<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/jpg" href="assets/favicon-32x32.png" />
    <title>Quantox</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="item-1"> <img src="assets/desktop/logo.svg" alt="Logo" /></div>

        <div class="item-2">
            <img src="assets/desktop/image-host.jpg" alt="Host" />
        </div>
        <div class="item-4">
            <span class="secondary-color title-font">Publish your podcasts <span class="white-color">everywhere.</span>
            </span>
        </div>
        <div class="item-5">
            <div class="grey-color body-font">
                Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple

        <div class="item-6">
            <div class="input-with-button dark-grey-color">
                <input id="email" class="input-style-class" name="email" type="email" placeholder="Email address" required>
                <button class="btn-primary" type="button" onclick="checkEmail()" id="request">Request access</button>
            </div>
            <div>
                <p id="validation" class="hiding-class"></p>
            </div>
        </div>
        <div class="item-7">
            <img src="assets/desktop/spotify.svg" alt="Spotify" />
            <img src="assets/desktop/apple-podcast.svg" alt="Apple" />
            <img src="assets/desktop/google-podcasts.svg" alt="Google" />
            <img src="assets/desktop/pocket-casts.svg" alt="Pocket Casts" />
        </div>
        <div class="item-3">
            <img src="assets/desktop/bg-pattern-dots.svg" alt="Dots" />
        </div>
    </div>
